on:
  push:
    paths:
      - 'version/hysteria.txt'

name: hysteria
jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Env
        run: |
          echo "GOLANG=$(wget -qO- https://raw.githubusercontent.com/actions/go-versions/main/versions-manifest.json | grep 'version' | cut -d\" -f4 | head -1)" >> $GITHUB_ENV
          echo "VERSION=$(cat "version/hysteria.txt" | head -n1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Install Golang
        uses: actions/setup-go@v3
        with: 
          go-version: ${{ env.GOLANG }}

      - name: Start build
        run: |
          cp src/build/hysteria.sh $PWD/hysteria.sh && chmod +x hysteria.sh && ./hysteria.sh

      - name: Release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.VERSION }}
          tag: ${{ env.VERSION }}
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: |
            ./release/*

  push:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set variables
        run: |
          echo "VERSION=$(cat "version/hysteria.txt" | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Get Dockerfile
        run: |
          cp src/hysteria/* $PWD

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build latest
        uses: docker/build-push-action@v3.3.0
        with:
          context: .
          platforms: linux/386,linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64,linux/ppc64le,linux/s390x
          push: true
          build-args: |
            VERSION=${{ env.VERSION }}
          tags: |
            ghcr.io/${{ github.actor }}/hysteria:latest
            ghcr.io/${{ github.actor }}/hysteria:${{ env.VERSION }}

  test:
    needs: [build,push]
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set variables
        run: |
          echo "VERSION=$(cat "version/hysteria.txt" | head -1 | tr -d [:space:])" >> $GITHUB_ENV
        shell: bash

      - name: Test Docker image
        run: |
          docker run --rm --entrypoint /usr/bin/hysteria ghcr.io/${{ github.actor }}/hysteria:latest --version
          docker run --rm --entrypoint /usr/bin/hysteria ghcr.io/${{ github.actor }}/hysteria:${{ env.VERSION }} --version